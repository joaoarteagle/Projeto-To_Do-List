<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <h1 style="color: aliceblue;">Lista de Produtos</h1>

    <main>



        <div id="taskList">
            <div id="titleTask">
                <h2>Produtos</h2>
            </div>

            <!--<div id="divTbody"> -->
            <table class="table">
                <thead>
                    <tr>
                        <th id="do"></th>
                        <th>Produtos</th>
                        <th>Quantidade</th>
                        <th>...</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <!-- TYPESCRIPT-->
                </tbody>
        </div>
        </table>

        <div>
            <button id="share" class="btn btn-success" data-bs-dismiss="modal"><img src="../img/whatsappIcon.png" class="whatsappIcon"> ENVIAR LISTA</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskBox">Novo Produto</button>
        </div>

        </div>


        <div id="multitasking">

            <img src="./../img/Multitasking.gif" alt="giphy" style="width: 80vh; margin-left: 20vh; ">
        </div>


        <div id="taskBox" class="modal fade" tabindex="-1" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">NEW PRODUCT</h5>
                        <button id="closeBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <span>Produto:</span>
                        <input type="text" id="ProName" class="form-control" placeholder="Nome do Produto...">

                        <span>Quantidade:</span>
                        <input type="number" id="qntd" class="form-control" placeholder="Quantidade:">
                    </div>

                    <div class="modal-footer">


                        <button id="salvar" class="btn btn-primary" data-bs-dismiss="modal">SALVAR</button>
                    </div>
                </div>
            </div>
            <!-- <div class="botoes">
                <a href="#taskList">LISTA DE TAREFAS</a>
            </div>         -->

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./../../build/index.js"></script>
</body>

</html>
